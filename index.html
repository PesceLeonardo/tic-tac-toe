<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <!-- TITLE SCREEN OPTIONS -->
    <div class="title-container">
      <button class="title PvE">Player VS AI</button>
      <button class="title PvP">Player VS Player</button>
      <button class="title best-of-5">Player vs Player:<br>Best of 5!</button>
    </div>

    <!-- PLAYER OPTIONS -->
    <label class="player-name vanish">
      <div class="player-one">
        <p>Player 1:</p>
        <input type="text">
      </div>
      <div class="player-two vanish">
        <p>Player 2:</p>
        <input type="text">
      </div>
      <div>
        <button>Confirm</button>
      </div>
    </label>

    <!-- GAME RESULT MESSAGES -->
    <div class="end-game win vanish">
      <figure>CONGRATULATIONS!<br>PLAYER {} HAS WON!</figure>
      <div class="end-options">
        <button class="play-again">Play again?</button>
        <button class="main-menu">Go to main menu?</button>
      </div>
    </div>

    <div class="end-game draw vanish">
      <figure>IT'S A DRAW!</figure>
      <div class="end-options">
        <button class="play-again">Play again?</button>
        <button class="main-menu">Go to main menu?</button>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <aside class="vanish"></aside>
    <main>
      <div class="grid-container vanish"></div>
    </main>
    <aside class="vanish"></aside>
    <script src="./script.js"></script>
  </body>

</html>
